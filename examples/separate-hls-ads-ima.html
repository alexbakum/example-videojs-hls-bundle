<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="../dist/css/video-js.min.css"/>
    <link rel="stylesheet" href="../dist/css/videojs.ads.css"/>
    <link rel="stylesheet" href="../dist/css/videojs.ima.css"/>

    <script src="../dist/js/videojs.js"></script>
    <script src="../dist/js/videojs.hls.js"></script>
    <script src="../dist/js/videojs.ads.ima.js"></script>
    <script src="../dist/js/vtt.min.js"></script>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3_debug.js"></script>
</head>
<body>
<div>
    <video id="player" class="video-js vjs-default-skin"></video>
</div>
<script>
    (function(w) {
        var player;
        var videojs = w.videojs;

        videojs.options.flash.swf = '../dist/swf/video-js.swf';
        videojs('player', {}, function() {
            player = this;
            player.ima({
                id: 'player',
                adTagUrl: 'https://pubads.g.doubleclick.net/gampad/ads?' +
                    'sz=640x360&iu=/6062/iab_vast_samples/skippable&' +
                    'ciu_szs=300x250,728x90&impl=s&gdfp_req=1&env=vp&' +
                    'output=xml_vast2&unviewed_position_start=1&' +
                    'url=[referrer_url]&correlator=[timestamp]'
            });
            player.controls(true);
            player.src({
                type: 'application/x-mpegURL',
                src: 'http://solutions.brightcove.com/jwhisenant/hls/apple/bipbop/bipbopall.m3u8'
            });
            player.on('loadedmetadata', function() {
                player.ima.requestAds();
                player.play();
            })
        });
    })(window);
</script>
</body>
</html>
